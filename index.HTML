<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Riddles 2.0</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header 
              nav <img src="image alt="Creative Riddles Logo">       {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .riddle {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .riddle h2 {
            margin-top: 0;
        }
        .riddle p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Creative Riddles 2.0</h1>
    </header>
    <div class="container">
        <div class="riddle">
            <h2>Riddle 1</h2>
            <p>What has keys but can't open locks?</p>
            <p><strong>Answer:</strong> A piano!</p>
        </div>
        <div class="riddle">
            <h2>Riddle 2</h2>
            <p>What has a head, a tail, is brown, and has no legs?</p>
            <p><strong>Answer:</strong> A penny!</p>
        </div>
        <!-- Add more riddles as needed -->
    </div>
</body>
</html>
